<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
   
    <a-marker preset='hiro'>
        <a-entity gltf-model="url(Duck/Duck.gltf)" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
    </a-entity>
     </a-marker>

    <a-marker preset='custom' url='pattern.patt'>
        <a-entity gltf-model="url(CesiumMilkTruck/CesiumMilkTruck.gltf)" position="0 0 0" animation="property: position; to: 1 5 -10; dur: 2500; easing: linear; loop: true" color="tomato"></a-box>
    </a-marker>

    <a-marker preset='custom' url='pattern-Pic.patt'>
        <a-entity gltf-model="url(BrainStem/BrainStem.gltf)" rotation="0 0 0" animation="property: rotation; to: 0 360 360; loop: true; dur: 10000">
    </a-marker>
    
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
